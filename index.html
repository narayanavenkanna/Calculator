<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div>
                <input type="text" placeholder="0" id="inputBox" readonly>
            </div>
            <div>
                <button class="operator del">DEL</button>               
                <button class="operator">x!</button>
                <button class="operator">(</button>
                <button class="operator">)</button>                
                <button class="operator">%</button>                
                <button class="operator ac">AC</button>
            </div>
            <div>
                <button class="operator">sin</button>
                <button class="operator"><img src="https://res.cloudinary.com/dxudtajsv/image/upload/v1723977480/pi-mathematical-constant-symbol_sysaf8.png" alt=""></button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button class="operator">cos</button>
                <button class="operator">log</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">*</button>
            </div>
            <div>
                <button class="operator">tan</button>
                <button class="operator"><img src="https://res.cloudinary.com/dxudtajsv/image/upload/v1723977425/square-root-mathematical-symbol_1_ejkfep.png"></button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button class="operator">e</button>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equalBtn">=</button>
                <button class="operator">+</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
